pri: actuator

type: ValuePower
# possible typs
# mainmeter, pv, battery, usage, charger

host: !parameter
adr: !parameter
port: 502

prcl: #protocol


  - value: 0xAA
    address: 5007 
    input_type: holding
    data_type: uint16

  - value: PowerLimit
    address: 5039 
    input_type: holding
    data_type: uint16
    scale: 0.1

    
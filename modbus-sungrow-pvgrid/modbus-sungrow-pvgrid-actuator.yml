# last update: 2024-08-19
#
# Note: 


pri: actuator

type: pv
# possible typs
# mainmeter, pv, battery, usage, charger

host: !parameter
adr: !parameter
port: 502

prcl: #protocol

  - unique_id: Enable
    address: 5007 
    input_type: holding
    data_type: uint16
    value_on: 0xAA
    value_off: 0x55

  - unique_id: PowerLimit
    address: 5039 
    input_type: holding
    data_type: uint16
    scale: 0.1

    
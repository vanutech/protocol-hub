# Note: 


pri: actuator

type: PowerLimit
subtype: InverterLimit

host: !parameter
adr: !parameter
port: 502

prcl: #protocol


  - unique_id: enable
    value-on: 0xAA
    value-off: 0x55
    address: 5007 
    input_type: holding
    data_type: bool

  - unique_id: Power
    address: 5039 
    input_type: holding
    data_type: uint16
    scale: 0.1

    
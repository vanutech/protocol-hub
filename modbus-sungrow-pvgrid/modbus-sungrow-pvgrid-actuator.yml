pri: actuator

type: ValuePower
subtype: PowerLimit # type to know what power control is done power limit or export power

host: !parameter
adr: !parameter
port: 502

prcl: #protocol


  - value: 0xAA
    address: 5007 
    input_type: holding
    data_type: uint16

  - value: ValuePower
    address: 5039 
    input_type: holding
    data_type: uint16
    scale: 0.1

    
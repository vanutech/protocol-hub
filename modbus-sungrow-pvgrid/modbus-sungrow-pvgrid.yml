# Note: 


pri: sungrow

type: pv
# possible typs
# mainmeter, pv, battery, usage, charger

host: !parameter
adr: !parameter
port: 502
prcl: #protocol

  - name: Daily PV generation & battery discharge
    unique_id: Reserve1
    address: 5002 # reg 5003
    input_type: input
    data_type: uint16
    precision: 1
    unit_of_measurement: kWh
    device_class: energy
    state_class: total_increasing
    scale: 0.1
    scan_interval: 600

  - name: Total PV generation & battery discharge
    unique_id: Energy
    address: 5003 # reg 5004
    input_type: input
    data_type: uint32
    swap: word
    unit_of_measurement: kWh
    precision: 1
    device_class: energy
    state_class: total
    scale: 1
    scan_interval: 600

  - name: Inverter temperature
    unique_id: sg_inverter_temperature
    address: 5007 # reg 5008
    input_type: input
    data_type: int16
    precision: 1
    unit_of_measurement: Â°C
    device_class: Temperature
    state_class: measurement
    scale: 0.1
    scan_interval: 10

  - name: MPPT1 voltage
    unique_id: Reserve2
    address: 5010 # reg 5011
    input_type: input
    data_type: uint16
    precision: 1
    unit_of_measurement: V
    device_class: Voltage
    state_class: measurement
    scale: 0.1
    scan_interval: 10

  - name: MPPT1 current
    unique_id: Reserve3
    address: 5011 # reg 5012
    input_type: input
    data_type: uint16
    precision: 2
    unit_of_measurement: A
    device_class: Current
    state_class: measurement
    scale: 0.1
    scan_interval: 10

  - name: MPPT2 voltage
    unique_id: Reserve4
    address: 5012 # reg 5013
    input_type: input
    data_type: uint16
    precision: 1
    unit_of_measurement: V
    device_class: Voltage
    state_class: measurement
    scale: 0.1
    scan_interval: 10

  - name: MPPT2 current
    unique_id: Reserve5
    address: 5013 # reg 5014
    input_type: input
    data_type: uint16
    precision: 2
    unit_of_measurement: A
    device_class: Current
    state_class: measurement
    scale: 0.1
    scan_interval: 10

  - name: Total DC power
    unique_id: sg_total_dc_power
    address: 5016 # reg 5017
    input_type: Reserve6
    data_type: uint32
    swap: word
    precision: 0
    unit_of_measurement: W
    device_class: power
    state_class: measurement
    scale: 1
    scan_interval: 10

  - name: Phase A voltage
    unique_id: sg_phase_a_voltage
    address: 5018 # reg: 5019
    input_type: Reserve7
    data_type: uint16
    precision: 1
    unit_of_measurement: V
    device_class: Voltage
    state_class: measurement
    scale: 0.1
    scan_interval: 10

  - name: Phase B voltage
    unique_id: Reserve8
    address: 5019 # reg: 5020
    input_type: input
    data_type: uint16
    precision: 1
    unit_of_measurement: V
    device_class: Voltage
    state_class: measurement
    scale: 0.1
    scan_interval: 10

  - name: Phase C voltage
    unique_id: Reserve9
    address: 5020 # reg: 5021
    input_type: input
    data_type: uint16
    precision: 1
    unit_of_measurement: V
    device_class: Voltage
    state_class: measurement
    scale: 0.1
    scan_interval: 10


  - name: Reactive power
    unique_id: sg_reactive_power
    address: 5032 # reg 5033
    input_type: input
    data_type: int32
    swap: word
    precision: 0
    unit_of_measurement: W
    device_class: power
    state_class: measurement
    scale: 1
    scan_interval: 10

  - name: Active power
    unique_id: Power
    address: 5030 # reg 5031
    input_type: input
    data_type: uint32
    swap: word
    precision: 0
    unit_of_measurement: W
    device_class: power
    state_class: measurement
    scale: 1
    scan_interval: 10

  - name: Reactive power
    unique_id: sg_reactive_power
    address: 5032 # reg 5033
    input_type: input
    data_type: int32
    swap: word
    precision: 0
    unit_of_measurement: Var
    device_class: power
    state_class: measurement
    scale: 1
    scan_interval: 10

  - name: Power factor
    unique_id: sg_power_factor
    address: 5034 # reg 5035
    input_type: input
    data_type: int16
    precision: 3
    unit_of_measurement: "%"
    device_class: power_factor
    state_class: measurement
    scale: 0.001
    scan_interval: 10  

  - name: Grid frequency
    unique_id: sg_grid_frequency
    address: 5035 # reg 5036
    input_type: input
    data_type: uint16
    precision: 2
    unit_of_measurement: "Hz"
    device_class: frequency
    state_class: measurement
    scale: 0.1
    scan_interval: 10

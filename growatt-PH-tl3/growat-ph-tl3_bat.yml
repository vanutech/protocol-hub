# Note: 


pri: sensor
#connection specifics (modbus)
Bd: 9600
by: 8
pa: N

#device specifics
adr: !parameter
type: battery


prcl: #protocol
  - name: Discharge power
    unique_id: Power
    address: 1009
    data_type: uint32
    divide: 1
    input_type: input

  - name: Charge power
    address: 1011
    data_type: uint32
    divide: 1
    input_type: input

  - name: Battery soc
    unique_id: soc
    unit: '%'
    address: 1014
    data_type: uint16
    input_type: input

  - name: Total battery discharge
    unit: kWh
    unique_id: Energy_discharge
    address: 1054
    divide: 10
    data_type: uint32
    input_type: input

  - name: Total battery charge
    unit: kWh
    unique_id: Energy_charge
    address: 1058
    divide: 10
    data_type: uint32
    input_type: input

  - name: End
    address: 1062
    data_type: uint16
    input_type: input
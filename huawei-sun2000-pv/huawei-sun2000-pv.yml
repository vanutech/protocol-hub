# last update: 2024-11-01
#
# Note: 

pri: sensor

#connection specifics (modbus)
Bd: 9600
by: 8
sb: 1
pa: N

#device specifics
adr: !parameter
type: pv

prcl: #protocol


  - name: reserve1
    unique_id: Reserve1
    address: 32061
    data_type: int32
    input_type: holding
  
  - name: Active power
    unique_id: Power
    address: 32063
    data_type: int32
    input_type: holding

  - name: reserve2
    unique_id: Reserve2
    address: 32065
    data_type: int32
    input_type: holding
  - name: reserve3
    unique_id: Reserve3
    address: 32104
    data_type: int32
    input_type: holding
  
  - name: Total energy generated
    unit: kWh
    unique_id: Energy
    address: 32106
    divide: 100
    data_type: uint32
    input_type: holding

  - name: reserve4
    unique_id: Reserve4
    address: 32108
    data_type: int32
    input_type: holding

  - name: End
    address: 32110
    data_type: uint16
    input_type: holding
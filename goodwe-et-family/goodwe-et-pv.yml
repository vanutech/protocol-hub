pri: sensor
#connection specifics (modbus)
Bd: 9600
by: 8
pa: N

#device specifics
adr: !parameter
type: pv

prcl: #protocol


  - name: Total energy generated
    unit: kWh
    unique_id: Energy
    address: 35191
    divide: 1
    data_type: uint32
    input_type: input

  - name: Solar power
    unique_id: Power
    address: 35301
    divide: 1
    data_type: uint32
    input_type: input

  - name: End
    address: 35306
    data_type: uint16
    input_type: input



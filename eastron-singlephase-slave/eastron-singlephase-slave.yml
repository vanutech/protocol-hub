# Zato Eastron single phase meter integration
# 
# by Wouter vanoverberghe
# last update: 2024-08-19
#
# Note: 

type: SyncMeter
# possible typs
# SW, //switch or relay on off
# PS, //proportional switch
# VP, //valut of power

pri: actuator

#connection specifics (modbus)
Bd: 9600
by: 8
pa: E

#device specifics
adr: !parameter

prcl: #protocol
  - name: Voltage
    unit: V
    value: U
    address: 1
    data_type: float
    input_type: input

  - name: Current
    unit: A
    value: I
    address: 7
    data_type: float
    input_type: input

  - name: Active power
    unit: W
    value: P
    address: 12
    data_type: float
    input_type: input
    
  - name: Apparent power
    unit: VA
    value: P
    address: 18
    data_type: float
    input_type: input

  - name: Reactive power
    unit: VAr
    value: 0
    address: 25
    data_type: float
    input_type: input
    
  - name: Power factor
    unit: ''
    value: 1
    address: 31
    data_type: float
    input_type: input
    
  - name: Frequency
    unit: Hz
    value: 50
    address: 71
    data_type: float
    input_type: input
    
  - name: Import active energy
    unit: kwh
    value: 0
    address: 73
    data_type: float
    input_type: input
    
  - name: Export active energ
    unit: kwh
    value: 0
    address: 75
    data_type: float
    input_type: input
    

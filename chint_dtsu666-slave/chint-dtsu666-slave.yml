# Note: 

type: ValuePower
# possible typs
# SW, //switch or relay on off
# PS, //proportional switch
# VP, //valut of power

pri: actuator

#connection specifics (modbus)
Bd: 9600
by: 8
pa: E

#device specifics
adr: !parameter

prcl: #protocol
  - name: Voltage_a
    unit: V
    value: 230
    address: 5386
    data_type: float
    input_type: holding
    endianness: big-endian
    
  - name: Voltage_b
    unit: V
    value: 230
    address: 5388
    data_type: float
    input_type: holding
    endianness: big-endian
    
  - name: Voltage_c
    unit: V
    value: 230
    address: 5390
    data_type: float
    input_type: holding
    endianness: big-endian
    
  - name: Voltage_ab
    unit: V
    value: 398
    address: 5392
    data_type: float
    input_type: holding
    endianness: big-endian
    
  - name: Voltage_bc
    unit: V
    value: 398
    address: 5394
    data_type: float
    input_type: holding
    endianness: big-endian
    
  - name: Voltage_ca
    unit: V
    value: 398
    address: 5396
    data_type: float
    input_type: holding
    endianness: big-endian
    

  - name: Current_a
    unit: A
    value: I1
    address: 5398
    data_type: float
    input_type: holding
    endianness: big-endian
    
  - name: Current_b
    unit: A
    value: I2
    address: 5400
    data_type: float
    input_type: holding
    endianness: big-endian
    

    unit: A
    value: I3
    address: 5402
    data_type: float
    input_type: holding
    endianness: big-endian
    

  - name: Total Active power
    unit: W
    value: P
    address: 5404
    data_type: float
    input_type: holding
    endianness: big-endian
  - name: power fase 1
    unit: W
    value: P
    address: 5406
    data_type: float
    input_type: holding
    endianness: big-endian
  - name: Total apparent power
    unit: W
    value: P
    address: 5420
    data_type: float
    input_type: holding
    endianness: big-endian
  - name: apparentpower fase 1
    unit: W
    value: P
    address: 5422
    data_type: float
    input_type: holding
    endianness: big-endian

    

  - name: power factor
    value: 1
    address: 5428
    data_type: float
    input_type: holding
    endianness: big-endian     
  - name: power factor
    value: PF1
    address: 5430
    data_type: float
    input_type: holding
    endianness: big-endian     
  - name: power factor
    value: PF2
    address: 5432
    data_type: float
    input_type: holding
    endianness: big-endian    
  - name: power factor
    value: PF3
    address: 5434
    data_type: float
    input_type: holding
    endianness: big-endian    

  - name: Frequency
    value: F
    address: 5454
    data_type: float
    input_type: holding
    endianness: big-endian   

  - name: end 
    unit: VA
    value: 0
    address: 5486
    data_type: float
    input_type: holding
    endianness: big-endian
    


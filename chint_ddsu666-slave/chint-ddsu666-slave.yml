# Zato Eastron single phase meter integration
# 
# by Wouter vanoverberghe
# last update: 2024-08-19
#
# Note: 

type: SyncMeter
# possible typs
# SW, //switch or relay on off
# PS, //proportional switch
# VP, //valut of power

pri: actuator

#connection specifics (modbus)
Bd: 9600
by: 8
pa: E

#device specifics
adr: !parameter

prcl: #protocol
  - name: Voltage
    unit: V
    value: U
    address: 8192
    data_type: float
    input_type: holding
    endianness: big-endian

    
  - name: Current
    unit: A
    value: I
    address: 8194
    data_type: float
    input_type: holding
    endianness: big-endian
    
  - name: Active power
    unit: W
    value: P
    address: 8196
    data_type: float
    input_type: holding
    endianness: big-endian
    
  - name: Apparent power
    unit: VA
    value: P
    address: 8200
    data_type: float
    input_type: holding
    endianness: big-endian

  - name: power factor
    value: PF
    address: 8202
    data_type: float
    input_type: holding
    endianness: big-endian   

  - name: Frequency
    value: F
    address: 8206
    data_type: float
    input_type: holding
    endianness: big-endian   

  - name: end 
    unit: VA
    value: 0
    address: 8212
    data_type: uint16
    input_type: holding